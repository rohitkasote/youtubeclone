<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position Practice</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;
    ">header</div>

    <div style="background-color: green;
    color: white;
    position: fixed;
    left: 0px;
    bottom: 0px;
    top: 50px;
    width: 72px;
    ">
        Sidebar
        <div style="position: Absolute; 
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        ">
            X
        </div>
    </div>

    <div style="position: Absolute; 
    background-color: red;
    color: white;
    left: 10;
    right: 10px;
    top: 60px;
    ">
        Absolute
    </div>
    
    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div1</div>

    <div  style="background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">dvi2 
       <div style="
        position: Absolute; 
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        ">
        5:00
    </div></div>

</body>
</html>
